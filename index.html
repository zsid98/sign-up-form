<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="left">
        <div class="odin-logo-and-text">
            <div class="odin-logo">
                <img src="images/odin-logo.png" alt="The Odin Project logo">
            </div>
            <div class="odin-text">
                ODIN
            </div>
        </div>
        <div class="credit">
            Photo by <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Halie West</a> on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a>
        </div>
    </div>

    <div class="right">
        <div class="intro-container">
            <div class="intro">
                <p>This is not a real online service! You know you need something like this in your life to help you realize
                your deepest dreams.<br>
                Sign up <i>now</i> to get started.</p>
                <p>You <i>know</i> you want to.</p>
            </div>
        </div>
        <div class="form-container">
            <form action="/">
                <p>Let's do this!</p>
                <div class="inputs">
                    <div class="input-container">
                        <label for="first-name">First Name</label>
                        <input id="first-name" name="first-name" type="text" required/>
                    </div>
                    <div class="input-container">
                        <label for="last-name">Last Name</label>
                        <input id="last-name" name="last-name" type="text" required/>
                    </div>
                    <div class="input-container">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" required/>
                    </div>
                    <div class="input-container">
                        <label for="phone">Phone Number</label>
                        <input id="phone" name="phone" type="tel" required/>
                    </div>
                    <div class="input-container">
                        <label for="password">Password</label>
                        <input id="password" name="password" type="password" required/>
                    </div>
                    <div class="input-container">
                        <label for="password2">Confirm Password</label>
                        <input id="password2" name="password2" type="password" required/>
                    </div>
                </div>
                <button type="submit">Create Account</button>
                <div class="log-in">
                    Already have an account? Log in
                </div>
        </div>
            </form>
    </div>
    </div>
</body>
</html>
